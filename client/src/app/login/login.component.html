<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <h2 class="text-center text-primary">Login</h2>
                <hr> 
                <!-- ^ Horizontal row -->
                <div class="mb-3"> <!--margin bottom 3-->
                    <input name="username"
                        class="form-control"
                        name="username"
                        [(ngModel)]="model.username"
                        placeholder="Username"
                    >
                </div>
                <div class="mb-3"> <!--margin bottom 3-->
                    <input type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="model.password"
                        placeholder="Password"
                    >
                </div>
                <!-- <div class="row mt-5" *ngIf="validationErrors.length >-1"></div> -->
                <!-- <ul class="text-danger"> -->
                    <!-- <li *ngFor="let error of validationErrors"> -->
                        <!-- {{error}} -->
                    <!-- </li> -->
                <!-- </ul> -->
                <div class="text-center">
                    <button class="btn btn-success me-2" type="submit">Login</button>
                    <button class="btn btn-default me-2" type="button" routerLink="" routerLinkActive="active">Cancel</button> <!--(click)="cancel()"-->
                </div>
            </form>
        </div>
    </div>
</div>
